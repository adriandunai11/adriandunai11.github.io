        <section id="contact" class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-6" data-aos="fade-right">
                        <div class="info-wrap">
                            <div class="info-item" data-aos="fade-up" data-aos-delay="300">
                                <i class="fa fa-location-dot"></i>
                                <div>
                                    <h3>Cím</h3>
                                    <a href="https://maps.app.goo.gl/pv3C4RghSTzzsPocA" target="_blank">Victor Hugo u.
                                        11-15-2. lépcsőház, 4. em</a>
                                </div>
                            </div>
                            <div class="info-item" data-aos="fade-up" data-aos-delay="300">
                                <i class="fa fa-phone"></i>
                                <div>
                                    <h3>Telefon</h3>
                                    <a href="tel: +36301234567">+36 30 123 4567</a>
                                </div>
                            </div>
                            <div class="info-item" data-aos="fade-up" data-aos-delay="300">
                                <i class="fa fa-envelope"></i>
                                <div>
                                    <h3>E-mail</h3>
                                    <a href="mailto:info@weboldalam.hu">info@weboldalam.hu</a>
                                </div>
                            </div>
                            <iframe
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1347.2837728642407!2d19.05703127874226!3d47.51781261815591!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4741dc0a0f036d29%3A0x2e10a6dcdd759793!2sBudapest%2C%20Victor%20Hugo%20u.%2011-15-2.%20l%C3%A9pcs%C5%91h%C3%A1z%2C%204.%20em%2C%201132!5e0!3m2!1shu!2shu!4v1754385329831!5m2!1shu!2shu"

                                data-aos-delay="300"></iframe>
                        </div>
                    </div>
                    <div class="col-6" data-aos="fade-left">
                        <form class="email-form">
                            <div class="row">
                                <div class="col-6">
                                    <label for="name-field" class="required">Név</label>
                                    <input type="text" name="name" id="name-field" class="form-control" required="">
                                </div>
                                <div class="col-6">
                                    <label for="email-field" class="required">E-mail</label>
                                    <input type="email" name="email" id="email-field" class="form-control" required="">
                                </div>
                                <div class="col-12">
                                    <label for="subject-field" class="required">Tárgy</label>
                                    <input type="text" name="subject" id="subject-field" class="form-control"
                                        required="">
                                </div>
                                <div class="col-12">
                                    <label for="message-field" class="required">Üzenet</label>
                                    <textarea class="form-control" name="message" rows="10" id="message-field"
                                        required=""></textarea>
                                </div>
                                <div class="col-12">
                                    <button type="submit">Küldés</button>
                                </div>
                            </div>
                        </form>
                    </div>
